<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>생활체육지도사 모의고사</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .question { margin-bottom: 20px; }
    .blank-input { width: 200px; margin: 5px 0; }
    .hidden { display: none; }
    .button-column button {
        display: block;
        margin-bottom: 10px;
      }
  </style>
</head>
<body>
  <h1>생활체육지도사 보디빌딩 구술 문제집</h1>
  <div id="set-selection" class="button-column">
    <p>모의고사를 선택하세요.</p>
    <button onclick="loadSet(1)">협회최신규정 / 웨이트 트레이닝</button>
    <button onclick="loadSet(2)">종목 소개 / 과학적 지도방법</button>
    <button onclick="loadSet(3)">스포츠인권 / 규정포즈</button>
    <button onclick="loadSet(4)">생활체육개요 / 응급처치</button>
  </div>

  <div id="quiz-area" class="hidden">
    <h2 id="quiz-title"></h2>
    <div id="quiz-container"></div>
    <button onclick="submitQuiz()">제출</button>
    <button onclick="goHome()" style="margin-left: 10px;">홈으로</button>
    <div id="result" style="margin-top: 20px;"></div>
  </div>

  <script>
    const quizSets = {
      1: [
        {
          "question": "도핑 방지 규정에 따라, 치료 목적 사용 면책 제도를 __( )__라고 한다.",
          "answers": { "": "TUE" }
        },
        {
            "question": "트레이닝의 원리 5가지를 가나다 순으로 적으세요. 과부하의 원리, __(①)__의 원리, 개별성의 원리, 반복성의 원리, __(②)__의 원리",
            "answers": {
              "①": "점진성",
              "②": "특이성"
            }
          },
          {
            "question": "경기인 등록 규정 중 육성 목적은 __(①)__세 이하부, __(②)__세 이하부이며, 전문체육 및 생활체육 목적은 __(③)__세 이하부, 대학부, 일반부로 구분된다.",
            "answers": {
              "①": "12",
              "②": "15",
              "③": "18"
            }
          },
          {
            "question": "다음은 세트에 관한 설명입니다. 각각에 해당하는 세트 이름을 빈칸에 알맞게 작성하세요.\n\n1. __(①)__ 세트: 무게를 늘려가면서 진행\n2. __(②)__ 세트: 무게를 줄여가면서 진행\n3. __(③)__ 세트: 주동근과 길항근을 묶어 한 세트로 진행\n4. __(④)__ 세트: 같은 부위 근육을 묶어 한 세트로 진행",
            "answers": {
              "①": "피라미드",
              "②": "디센딩",
              "③": "슈퍼",
              "④": "컴파운드"
            }
          },
          {
            "question": "다음은 심판위원회 규정에 대한 설명입니다. 빈칸에 들어갈 알맞은 말을 쓰세요.\n\n1. 심판의 기본 의무에는 __(①)__, 경기 규칙 준수, 판정에 대한 책임이 있다.\n2. 심판은 심사 중 __(②)__을(를) 촬영해서는 안 되며,\n3. 심사 중 __(③)__을(를) 섭취해서는 안 된다.",
            "answers": {
              "①": "공정한 심사",
              "②": "사진",
              "③": "알코올"
            }
          },
          {
            "question": "다음 설명에 해당하는 트레이닝 이름을 빈칸에 쓰세요.\n\n1. __(①)__ 트레이닝: 여러 운동을 순차적으로 실시\n2. __(②)__ 트레이닝: 고강도 중간에 저강도 운동을 섞어서 실시\n3. __(③)__ 트레이닝: 고강도 운동을 과도하게 실시하여 근육의 피로도가 높아진 상태",
            "answers": {
              "①": "서킷",
              "②": "인터벌",
              "③": "오버"
            }
          }
      ],
      2: [
      {
        "question": "남자 보디빌딩 복장 규정에 따르면, 트렁크는 __(①)__의 불투명한 색이어야 하며, 대둔근의 최소 __(②)__과 전면을 가려야 한다.",
        "answers": {
          "①": "단색",
          "②": "3/4"
        }
      },
      {
        "question": "여자 피지크 복장 규정에 따르면, 비키니 하의는 최소 대둔근 __(①)__ 이상과 전면 전체를 가려야 하며, __(②)__ 형태의 비키니는 엄격히 금지된다. ② 한 글자" ,
        "answers": {
          "①": "1/2",
          "②": "끈"
        }
      },
      {
        "question": "다음은 남자 보디빌딩의 라운드 구성입니다.\n결선 제2라운드에서는 규정 포즈 __(①)__개를 두 번 수행하고 __(②)__이 이루어진다.",
        "answers": {
          "①": "7",
          "②": "포즈다운"
        }
      },
      {
        "question": "6대 영양소에는 __(①)__, 단백질, 지방, __(②)__, 무기질, 그리고 __(③)__이 있다. (글자수 순으로 작성해주세요.)",
        "answers": {
          "①": "탄수화물",
          "②": "비타민",
          "③": "물"
        }
      },
      {
        "question": "필수 아미노산에는 류신, 이소류신, 그리고 __( )__이 포함된다.",
        "answers": {
          "": "발린"
        }
      },
      {
        "question": "췌장에서 혈당이 높을 때 분비되어 혈당을 낮추는 호르몬은 __(①)__이고, 혈당이 낮을 때 분비되어 혈당을 높이는 호르몬은 __(②)__이다.",
        "answers": {
          "①": "인슐린",
          "②": "글루카곤"
        }
      }
      ],
      3: [
      {
        "question": "스포츠 폭력이란, 스포츠인을 대상으로 신체적, 정신적, __(①)__ 피해를 입히는 것을 말한다.\n스포츠 성폭력이란, 힘과 지위를 이용해 __(②)__을 침해하는 것이다.",
        "answers": {
          "①": "경제적",
          "②": "성적 자기결정권"
        }
      },
      {
        "question": "남자 보디빌딩 규정 포즈 4가지는 다음과 같다:\n1. __(①)__ (9자)\n2. 사이드 체스트\n3. __(②)__ (9자)\n4. 업도미널 앤 타이",
        "answers": {
          "①": "프론트 더블 바이셉스",
          "②": "백 더블 바이셉스"
        }
      },
      {
        "question": "여자 피지크 규정 포즈에는 __(①)__ (9자), 사이드 체스트, __(②)__ (7자), 그리고 사이드 트라이셉스가 포함된다.",
        "answers": {
          "①": "프론트 더블 바이셉스",
          "②": "백 더블 바이셉스"
        }
      },
      {
        "question": "남자 보디빌딩 쿼터턴 및 규정 포즈 중 일부는 다음과 같다:\n1. 프론트 더블 바이셉스\n2. __(①)__ (8자)\n3. __(②)__ (7자)\n4. 백 더블 바이셉스\n5. 백 랫 스프레드\n6. 사이드 트라이셉스\n7. 업도미널 앤 타이",
        "answers": {
          "①": "프론트 랫 스프레드",
          "②": "사이드 체스트"
        }
      },
      {
        "question": "여자 피지크 쿼터턴 및 규정 포즈 중 일부는 다음과 같다:\n1. __(①)__ (6자)\n2. 쿼터턴 백\n3. 쿼터턴 라이트\n4. __(②)__ (7자)\n5. 프론트 더블 바이셉스\n6. 사이드 체스트\n7. 백 더블 바이셉스\n8. 사이드 트라이셉스",
        "answers": {
          "①": "쿼터턴 라이트",
          "②": "쿼터턴 프론트"
        }
      }
      ],
      4 : [
      {
        "question": "생활체육은 __(①)__(2자)과 체력 증진, 스트레스 해소를 통해 삶의 질을 향상시키며, 정서적 안정과 __(②)__(3자) 발달에 도움을 줍니다.",
        "answers": {
          "①": "건강",
          "②": "사회성"
        }
      },
      {
        "question": "생활체육의 구성 요소 3가지는 __(①)__ (2자), __(②)__ (4자), __(③)__ (3자)입니다.",
        "answers": {
          "①": "시설",
          "②": "프로그램",
          "③": "지도자"
        }
      },
      {
        "question": "응급처치 원칙인 RICES는 __(①)__(2자), 얼음, 압박, 거상, 지지를 의미합니다.",
        "answers": {
          "①": "안정"
        }
      },
      {
        "question": "PRICES는 RICES에 __(①)__(2자) 개념이 추가된 것으로, 보호, 안정, 얼음, 압박, 거상, 지지를 의미합니다.",
        "answers": {
          "①": "보호"
        }
      },
      {
        "question": "CPR은 양팔을 편 상태로 흉골 아래에 손을 얹고 __(①)__(2자) 깊이로, 분당 __(②)__(3자)~120회의 속도로 가슴을 압박하는 응급처치 방법입니다.",
        "answers": {
          "①": "5cm",
          "②": "100"
        }
      }
    
      ]
    };

    let currentSet = [];

    function loadSet(setNumber) {
      currentSet = quizSets[setNumber];
      document.getElementById('set-selection').classList.add('hidden');
      document.getElementById('quiz-area').classList.remove('hidden');
      document.getElementById('quiz-title').innerText = `SET ${setNumber} 모의고사`;
      renderQuiz();
    }

    function renderQuiz() {
      const container = document.getElementById('quiz-container');
      container.innerHTML = '';

      currentSet.forEach((q, qIndex) => {
        const div = document.createElement('div');
        div.className = 'question';
        div.innerHTML = `<strong>문제 ${qIndex + 1}.</strong> ${q.question}<br>`;

        const keys = Object.keys(q.answers);
        keys.forEach((key, i) => {
          const id = `q${qIndex}_blank${i}`;
          div.innerHTML += `<input type='text' id='${id}' class='blank-input' placeholder='빈칸 ${key || i + 1} 입력'>`;
        });

        container.appendChild(div);
      });
    }

    function submitQuiz() {
      let score = 0;
      let total = 0;

      currentSet.forEach((q, qIndex) => {
        const keys = Object.keys(q.answers);
        total += keys.length;
        keys.forEach((key, i) => {
          const id = `q${qIndex}_blank${i}`;
          const input = document.getElementById(id);
          if (input && input.value.trim() === q.answers[key]) {
            score++;
          }
        });
      });

      document.getElementById('result').innerText = `총 점수: ${score} / ${total}`;
    }

    function goHome() {
      document.getElementById('quiz-area').classList.add('hidden');
      document.getElementById('set-selection').classList.remove('hidden');
      document.getElementById('result').innerText = '';
    }
  </script>
</body>
</html>
